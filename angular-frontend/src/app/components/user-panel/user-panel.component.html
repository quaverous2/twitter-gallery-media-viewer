<div id="panel">
    <h1>TGMW</h1>
    <div *ngIf="shared.profileData" id="profile">
        <img src="{{shared.profileData.profile_image_url_https}}" width="200" height="200">
        <p>{{shared.profileData.screen_name}}</p>
        <div id="profile-info">
            <div class="count">
                <p>Followers</p>
                <p>{{shared.profileData.followers_count}}</p>
            </div>
            <div class="count">
                <p>Follows</p>
                <p>{{shared.profileData.friends_count}}</p>
            </div>
        </div>
    </div>
    <h1>
        <button pButton pRipple type="button" icon="pi pi-align-justify" class="p-button-rounded"></button>
    </h1>
</div>
